<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
  <link rel="icon" href="icon/favicon.ico" type="image/x-icon">
  <title>Travel Site</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <nav>

  </nav>
  <header>

  </header>
  <main>
    <div id="main-carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#main-carousel" data-slide-to="1"></li>
    <li data-target="#main-carousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="carousel/asia.jpg" alt="Asia">
        <div class="carousel-caption">
          <h3>Asia</h3>
      </div>
      <div class="carousel-responsive">

      </div>
    </div>
    <div class="item">
      <img src="carousel/berlin.jpg" alt="Berlin">
        <div class="carousel-caption">
        <h3>Berlin</h3>
      </div>
    <div class="carousel-responsive">
      </div>
    </div>
    <div class="item">
      <img src="carousel/paris.jpg" alt="Paris">
        <div class="carousel-caption">
        <h3>Paris</h3>
      </div>
      <div class="carousel-responsive">
    </div>
  </div>

  <!-- Controls -->
  <a class="carousel-control left" href="#main-carousel" data-slide="prev">
    <span class="icon-prev"</span> 
  </a>
  <a class="right carousel-control" href="#main-carousel" data-slide="next">
    <span class="carousel-control right"</span>
  </a>
</div>

  </main>
  <footer>

  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
